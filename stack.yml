version: '3.1'
services:
  server:
    build: .
    restart: always
    depends_on:
      - db
    ports:
      - 8080:80
    network_mode: 'host'

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE handle error silently
    environment:
      MYSQL_USER: spring
      MYSQL_PASSWORD: spring
      MYSQL_DATABASE: shopcrm
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
    ports:
      - 3306:3306
