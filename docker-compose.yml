version: '3.1'
services:
  server:
    image: dada971/shop-crm-server
    restart: always
    depends_on:
      - db
    ports:
      - 8080:80
    network_mode: 'host'

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE handle error silently
    env_file: .env
    ports:
      - 3306:3306
